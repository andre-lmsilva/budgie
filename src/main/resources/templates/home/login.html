<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body>
        <div class="container" style="min-height:100vh;">
            <div class="row justify-content-md-center align-items-center" style="min-height: 100vh;margin-top: -80px;">
                <div class="col-md-4 col-sm-6 signin">
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="mb-3">
                        <img th:src="@{/images/wallet.png}" class="mx-auto d-block" height="64" width="64"/>
                        <h1 class="text-center">budgie.</h1>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or password.</div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-block">Log in!</button>
                            </div>

                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
