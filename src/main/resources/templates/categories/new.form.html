<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body style="padding-top:120px;">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'/records'}"><span class="fa fa-home"></span></a></li>
                        <li class="breadcrumb-item"><a th:href="@{'/categories'}">Categories</a></li>
                        <li class="breadcrumb-item active">New Category</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h1>New Category</h1>
                </div>
            </div>

            <div class="row mb-3 mt-3" th:if="${null != message}">
                <div class="col">
                    <div class="alert alert-success" th:text="${message}"></div>
                </div>
            </div>

            <div class="row mb-3 mt-3" th:if="${#fields.hasErrors('newCategory')}">
                <div class="col">
                    <div class="alert alert-danger" th:errors="*{newCategory}"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="#" th:object="${newCategory}" th:action="@{/categories/create}" method="post">
                        <fieldset>
                            <legend>Category Details</legend>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text"
                                       class="form-control"
                                       th:appendclass="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       th:field="*{name}"
                                       placeholder="Category name." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" th:field="*{description}" placeholder="Category's purpose brief description."></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create</button>&nbsp;
                                <a th:href="@{/accounts}" title="Go back to available categories page without save the changes." class="btn btn-default">Cancel</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
