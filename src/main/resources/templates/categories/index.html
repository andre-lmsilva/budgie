<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
    <body style="padding-top: 120px;">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container-fluid">
             <div class="row mb-3">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'/records'}"><span class="fa fa-home"></span></a></li>
                        <li class="breadcrumb-item active">Categories</li>
                    </ol>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-9 col-sm-12">
                    <h1>Available Categories</h1>
                </div>
                <div class="col-md-3 col-sm-12 text-right align-self-end">
                    <a th:href="@{/categories/new}" class="btn btn-primary" title="Shows the form to create a new category.">New Category</a>
                </div>
            </div>

            <div class="row mt-3 mb-3" th:if="${null != message}">
                <div class="col">
                    <div class="alert alert-success" th:text="${message}"></div>
                </div>
            </div>

            <div class="row mt-3 mb-3" th:if="${null != error}">
                <div class="col">
                    <div class="alert alert-danger" th:text="${error}"></div>
                </div>
            </div>

            <div class="row" th:if="${#lists.isEmpty(availableCategories)}">
                <div class="col">
                    <div class="jumbotron">
                        <h2>No category found.</h2>
                        <p class="lead">There is no category created yet.
                    </div>
                </div>
            </div>

            <div class="row" th:if="${not #lists.isEmpty(availableCategories)}">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Category</th>
                                    <th style="width:70px;max-width:70px;"></th>
                                </tr>
                            </thead>
                            <tbody th:id="${not #lists.isEmpty(availableCategories)}">
                                <tr th:each="category: ${availableCategories}">
                                    <td>
                                        <a th:href="@{/categories/edit/{categoryId}(categoryId=${category.id})}"
                                           title="Edit category">
                                            <strong th:text="${category.name}"></strong>
                                        </a><br/>
                                        <small class="text-muted" th:text="${category.description}"></small>
                                        <span th:if="${category.maxExpenses != null and category.maxExpenses < 0}">
                                            <br/>
                                            <small class="text-mutted">
                                                Expenses monthly limited to <span class="text-danger">$<span th:text="${#numbers.formatDecimal(category.maxExpenses * -1, 0, 'POINT', 2, 'COMMA')}"></span></span>.
                                            </small>
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <a  th:href="@{/categories/delete/{categoryId}(categoryId=${category.id})}"
                                            title="Remove category and all of its records."
                                            onclick="return confirm('Do you really want to remove this category and all of its records?');"
                                            class="btn btn-danger btn-sm">
                                            <span class="fa fa-trash-alt"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
