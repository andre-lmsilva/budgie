<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body style="padding-top:120px;">
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'/records'}"><span class="fa fa-home"></span></a></li>
                        <li class="breadcrumb-item"><a th:href="@{'/importFiles'}">Imported Files</a></li>
                        <li class="breadcrumb-item active">Import New File</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h1>New File to Import</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="#" enctype="multipart/form-data" th:action="@{/importFiles/upload}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="csvFile">File:</label>
                                <input type="file"
                                       class="form-control"
                                       name="csvFile"
                                       id="csvFile"
                                       required/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create</button>&nbsp;
                                <a th:href="@{/records}" title="Go back to balance page without save the changes." class="btn btn-default">Cancel</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
